    <button onclick="Challenge1()">Coding Challenge #1</button>

    <script>
        function Challenge1() {
            let massM = prompt("Nhập vào mass của Mark:");
            let heightM = prompt("Nhập vào height của Mark:");
            let massJ = prompt("Nhập vào mass của John:");
            let heightJ = prompt("Nhập vào height của John:");

            let BMIM = Number(massM) / (Number(heightM) * Number(heightM));
            let BMIJ = Number(massJ) / (Number(heightJ) * Number(heightJ));

            let markHigherBMI = BMIM > BMIJ;

            alert("Mark có BMI cao hơn John hay không? " + markHigherBMI);
        }
    </script>
